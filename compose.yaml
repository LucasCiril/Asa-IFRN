services:
  dns-server:
    build: ./conf-dns
    container_name: dns-server
    image: dns-server:lab
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    networks:
      labnet:
        ipv4_address: 172.28.0.10
    restart: unless-stopped

  web1:
    build: ./webtp1
    container_name: web1
    ports:
      - "8081:80"
    networks:
      labnet:
        ipv4_address: 172.28.0.11
    dns:
      - 172.28.0.10
      - 8.8.8.8
    dns_search: []
    restart: unless-stopped

  web2:
    build: ./webtp2
    container_name: web2
    ports:
      - "8082:80"
    networks:
      labnet:
