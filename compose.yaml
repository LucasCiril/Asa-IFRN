    dns:
      - 172.28.0.10
      - 8.8.8.8
    dns_search: []
    restart: unless-stopped

  web3:
    build: ./webtp3
    container_name: web3
    ports:
      - "8083:80"
    networks:
      labnet:
        ipv4_address: 172.28.0.13
    dns:
      - 172.28.0.10
      - 8.8.8.8
    dns_search: []
    restart: unless-stopped

  web4:
    build: ./webtp4
    container_name: web4
    ports:
      - "8084:80"
